<html>
   <head>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <link rel="stylesheet" type="text/css" href="index.css">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
	  <script src="index.js"></script>
   </head>
   <body ng-app="kfApp">
      <div class="container" ng-controller="kfController">
           
               <nav class="navbar navbar-light bg-light justify-content-center">
                  <a class="navbar-brand" href="#!"><strong>FD 2018</strong></a>
               </nav>        
            <hr/>
          
               <form class="form justify-content-center mt-5" ng-show="showLoginPage">
                  <div class="row justify-content-center">
                     <div class="form-group input-group-sm mb-2 mr-2">
                        <input class="form-control" type="text" placeholder="email@tcs.com" ng-model="loginUsername">
                     </div>
                     <div class="form-group input-group-sm mb-2 mr-2">
                        <input class="form-control" type="password" placeholder="password" ng-model="loginPassword">
                     </div>
                  </div>
                  <div class="row justify-content-center">
                     <div class="form-group input-group-sm mb-2 mr-2"> 
                        <button ng-click="loginSubmit()" class="btn btn-primary btn-sm">Log In</button>
                     </div>
                     <div class="form-group input-group-sm mb-2 mr-2"> 
                        <button class="btn btn-link btn-sm">Register</button>
                     </div>
                  </div>
                  <div class="row justify-content-center">
				  <div class="justify-content-center alert alert-danger" role="alert" ng-show="showErrorInvalidEmail">
                     <strong>Oh snap!</strong> please enter valid TCS mail id
				 </div>
				 <div class="justify-content-center alert alert-danger" role="alert" ng-show="showErrorEmptyPassword">
                     <strong></strong> Password can not be blank
				 </div>
                 </div>
               </form>
            </div>
       
      </div>
   </body>
</html>
